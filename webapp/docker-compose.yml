services:
  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: redamon-webapp
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEO4J_URI=${NEO4J_URI:-bolt://redamon-neo4j:7687}
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-password}
    networks:
      - redamon-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Connect to the existing Neo4j network from graph_db
networks:
  redamon-network:
    external: true
    name: graph_db_default
